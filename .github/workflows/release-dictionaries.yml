name: Release dictionaries on tag

on:
  push:
    tags:
      - "v*"
      - "*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends             cmake g++ zlib1g-dev libcurl4-openssl-dev ca-certificates

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_MOZC_FETCH=ON

      - name: Build
        run: |
          cmake --build build --config Release -j 2

      - name: Download Mozc dictionaries
        run: |
          ./build/mozc_dic_fetch

      - name: Build connection_single_column.bin
        run: |
          mkdir -p dist
          ./build/dictionary_builder             --in src/dictionary_builder/mozc_fetch             --out dist/mozc_reading.louds             --conn-out dist/connection_single_column.bin

      - name: Build yomi_termid.louds / tango.louds / token_array.bin / pos_table.bin
        run: |
          ./build/tries_token_builder             --in_dir src/dictionary_builder/mozc_fetch             --out_dir dist

      - name: Verify artifacts
        run: |
          ls -lah dist
          test -f dist/yomi_termid.louds
          test -f dist/tango.louds
          test -f dist/token_array.bin
          test -f dist/pos_table.bin
          test -f dist/connection_single_column.bin

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            dist/yomi_termid.louds
            dist/tango.louds
            dist/token_array.bin
            dist/pos_table.bin
            dist/connection_single_column.bin
